name: Deploy assets to assets.unlim8ted.com

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: https://assets.unlim8ted.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Stage assets
        shell: bash
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          rsync -a --delete assets/ _site/

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
      - uses: actions/deploy-pages@v4
        id: deployment
